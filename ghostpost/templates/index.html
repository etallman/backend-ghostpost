<div style="font-family: Arial; text-align: center">
    <h1>Ghostpost Feed</h1>
</div>

<div style="padding: 20px; border: 5px inset black">
    {% for foo in messages %}
       <h3><a href="{%url 'author'%}">{{foo.author.name}}</a></h3>
        <div style="padding: 10px 20px 20px 10px">
            <em>{{foo.message}}</em>
            <h4>By {{foo.author.name}} - {{foo.likes.count}} Boasts</h4>
        </div>
    {% endfor %}
</div>
